<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .collapsible-section {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
        }

        .collapsible-header {
            cursor: pointer;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
        }

        .collapsible-content {
            display: none;
            padding: 10px;
        }

        /* Style for the "collapsed" class */
        .collapsed {
            display: block;
        }
    </style>
</head>
<body>
    <div class="collapsible-section">
        <div class="collapsible-header" onclick="toggleSection('section1')">Section 1</div>
        <div id="section1" class="collapsible-content">
            <p>This is the content of Section 1.</p>
        </div>
    </div>
    
    <div class="collapsible-section">
        <div class="collapsible-header" onclick="toggleSection('section2')">Section 2</div>
        <div id="section2" class="collapsible-content">
            <p>This is the content of Section 2.</p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
