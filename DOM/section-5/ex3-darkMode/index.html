<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            background-color: #ffffff;
            color: #333333;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Styles for the page in dark mode */
        body.dark-mode {
            background-color: #333333;
            color: #ffffff;
        }

        /* Style for the mode switch */
        #modeSwitch {
            position: fixed;
            top: 20px;
            right: 20px;
        }
        .switch-container {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Styles for the switch input */
        .switch-input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* Styles for the switch slider */
        .switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        /* Styles for the switch slider handle */
        .switch-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        /* Styles for the switch when it's checked */
        .switch-input:checked + .switch-slider {
            background-color: #2196F3;
        }

        /* Styles for the switch handle when it's checked */
        .switch-input:checked + .switch-slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div>
        <label class="switch-container">
            <!-- Switch Input -->
            <input id="modeSwitch" type="checkbox" class="switch-input" onchange="toggleDarkMode()">
        
            <!-- Switch Slider -->
            <span class="switch-slider"></span>
        </label>
    </div>
    <div>
        <h1> helloo welcome to dark and white toggle theme</h1>
        <p>this is sample text appearnce for checking</p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
