<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Poppins:ital,wght@0,200;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hero.css">
    
</head>
<body>
    <section class="nav-bar" id="nav-bar"></section>
    <div class="search-section">
        <div class="form-section">
            <form action="" id="form">
                <input class="search" type="text" id="search-text" placeholder="The Lost World..">
                <select id="search-type">
                    <option value="All">All</option>
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="genre">Genre</option>
                    <!-- Add more options as needed -->
                </select>
                <button class="search-button" id="search-button" type="submit"><i class="fa-solid fa-magnifying-glass" style="color: #fbfcfd;"></i></button>


            </form>
            <button  title="more-filters" id="more-filters" class="more-filters"><i class="fa-solid fa-sliders"></i></button>
        </div>
        <div class="filter-window" id="filter-window">
            <!-- Filters content goes here -->
            <button class="close-filters" id="close-filters-button">&times;</button>
            <form class="filters" id="form">
                <h2>Filters</h2>
                <div>
                    <label for="genre">Genre:</label>
                <input type="text" id="genre" placeholder="Enter genre">
                </div>
                

                <div> sort by Year :
                    <button id="sortByInc"><i class="fa-solid fa-arrow-up-wide-short"></i></button>
                </div>
                <div>sort by year :
                    <button id="sortByDec"><i class="fa-solid fa-arrow-down-wide-short"></i></button>
                </div>
                <div>
                    <label for="ratings">User Ratings:</label>
                <input type="number" id="ratings" step="0.1" min="0" max="5" placeholder="ratings">

                </div>
                
                <button type="submit" id="apply-filters-button">Apply</button>
            </form>
        </div>
        <div class="contain" id="contain">
            <div id="loader" class="loader"></div>
            <div class="container" id="container"></div>

        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
