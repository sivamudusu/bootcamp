<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        .footer{
            position:static;
            top: 100%;
            width: 100%;
            background-color: #0D1B2A;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-family: 'Poppins', sans-serif;
            
        }
        .footer-contents{
            max-width: 100%;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            font-size: 1rem;
          
        }
        .heading{
            font-size: clamp(1rem, 1.5vw ,2rem);
            padding-bottom: 2rem;
            font-weight: bold;
        }
        .content{
            display: flex;
            flex-direction: column;
            gap: 1rem;
            color: gray;
        }
        .social{
            display: flex;
            gap: 1rem;
        }
        .Download button{
            background-color: white;
            color: #0D1B2A;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            border: none;
            box-shadow: 0 4px 8px rgba(253, 251, 251, 0.1), 0 6px 20px rgba(255, 254, 254, 0.15);
        }
        .Download div{
            margin: 0.5rem 0;
        }
        .copyRights{
            color: gray;
            font-size: small;
        }
        /* .community,
        .WorkWith,
        .contact,
        .Download {
            max-width: 300px;
        } */

        @media only screen and (max-width: 767px){
            .footer-contents{
                grid-template-columns: repeat(2,1fr);
                gap: 1rem;

            }
        }


        
    </style>
</head>
<body>
    <section class="footer">
        <div class="footer-contents">
            <div class="community">
                <div class="heading" >
                    <div>Community</div>
                </div>
                <div class="content">
                    <div>About Us</div>
                    <div>Community</div>
                    <div>Careers</div>
                    <div>Privacy</div>
                </div>
                
            </div>
            <div class="WorkWith">
                <div  class="heading">
                    <div>Work with Us</div>
                </div>
                <div class="content">
                    <div>Careers</div>
                    <div>Advertise</div>
                    <div>Authos and Ads</div>
                    
                </div>
            </div>
            <div class="contact">
                <div  class="heading">
                    <div>Contact Us</div>
                </div>
                <div class="social">
                    <div><i class="fa-brands fa-facebook"></i></div>
                    <div><i class="fa-brands fa-twitter"></i></div>
                    <div><i class="fa-brands fa-instagram"></i></div>
                    <div><i class="fa-brands fa-linkedin"></i></div>
                    
                </div>
            </div>
            <div class="Download">
                <div>
                    <div></div>
                </div>
                <div >
                    <div><button><i class="fa-brands fa-google-play"></i>Download</button></div>
                    <div><button><i class="fa-brands fa-apple"></i>Download</button></div>
                    <div class="copyRights">copyRights@2023Bookhunt.com</div>
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
