<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        body{
            font-family: 'Montserrat', sans-serif;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .savedBooks{
            width: 90%;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 2rem;
        }
        .book{
            max-width: 300px;
            display: flex;
            align-items: center;
            justify-content: left;
            flex-direction: column;
            padding: 1rem;
            /* border: 1px solid gray; */
            border-radius: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .wishlist{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .book button{
            height: 2rem;
            width: 3rem;
            border-radius: 2rem;
            cursor: pointer;
            border: none;
            color: white;
            background-color: #36454F;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .book img{
            width: 200px;
    max-height: 300px;
    min-height: 300px;
    box-shadow: 0 20px 15px rgba(36, 7, 7, 0.1);
    border-radius: 1rem 1rem 1rem 0;
        }

        @media only screen and (max-width: 1024px){
               /* Add your styles for iPad in portrait here */
               .savedBooks{
                padding: 0;
                width: 100%;
                grid-template-columns: repeat(3,1fr);
                }
        }
        @media only screen and (max-width: 767px) {
            .savedBooks{
                padding: 0;
                width: 100%;
                grid-template-columns: repeat(2,1fr);
                gap: 1rem;
            }
            
        }
    </style>
</head>
<body>
    <section id="nav-bar"></section>
    <section id="wishlist" class="wishlist">
        <h2 class="text-center mt-5">your wishlist</h2>
        <div id="savedBooks" class="savedBooks">

        </div>
    </section>
    <script src="./wishlist.js"></script>
</body>
</html>
