<style>
    
.header{

}
.mobile-nav {
    display: flex;

    border: 1px solid gray;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.15);
    align-items: center;
    padding: 20px;
    background-color:#0D1B2A;
    color:white ;
  }
  li a:hover{
    text-decoration: underline yellowgreen;
  }
  .logo{
    font-weight: bold;
    font-size: clamp(1rem, 2.5vw, 2rem); 
  }
  
  .menu-toggle {
    display: none;
    font-size: 1.5em;
    cursor: pointer;
  }
  
  .nav-links {
    list-style: none;
    display: flex;
  }
  
  .nav-links li {
    margin: 0 15px;
  }
  
  .nav-links a {

  @media (max-width: 768px) {

      display: none;

      padding: 2rem;

    top: 0;

    width: 300px;
    background-color:#0D1B2A;
    box-shadow: -4px 0 10px rgba(0, 0, 0, 0.1);

    }
  
    .nav-links.show {
      display: flex;
      gap: 2rem;
    }

function menu() {

}
  const li = document.querySelectorAll(".nav-Links li")[0];
  li.addEventListener("click",function(e){
    e.preventDefault();
