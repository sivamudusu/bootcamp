<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        header{
            height: 20vh;
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
            align-items: center;
            background-color: darkblue;
            color: white;
            padding: 1rem;
        }
        header a{
            text-decoration: none;
            color: white;
        }
        .links{
            height: 100%;
            display: grid;
            grid-template-columns: repeat(5,1fr);
            align-items: center;
            gap: 10%;

        }
        main{
            height: 70vh;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            align-items: center;
            background-color: antiquewhite;
            gap: 2rem;
            padding: 20px;
            overflow: hidden;
            
        }
        .card{
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .card > img{
            background-size: cover;
            height: 80%;
            width: 100%;
            border-radius: 10px;
        }
        .hero{
            grid-column: span 3;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
            gap: 20px;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            overflow-y: scroll;
        }
        .sidebar{
            grid-column: span 1;
            height: 100%;
            width: 100%;
            background-color: darkcyan;
            align-items: center;
            justify-content: center;
        }
        footer{
            background-color: blueviolet;
            height: 10vh;
        }
    </style>
    <title>Boot Store | find the perfect boots for your next adventure</title>
</head>
<body>
    <header>
        <div class="log0"><h2>Boots store</h2></div>
        <div class="nav">
            <div class="links">
                <a href="">Categeries</a>
                <a href="">Sale</a>
                <a href="">Exclusive</a>
                <a href="">About</a>
            </div>
        </div>
    </header>
    <main>
        <div class="sidebar">
            <div class="filter"><h4>Filter</h4></div>
            <div class="types">
                <div class="">
                    <input type="checkbox" name="" id="formal">
                    <label for="formal">formal</label>
                </div>
                <div class="">
                    <input type="checkbox" name="" id="sports">
                    <label for="sports">Sports</label>
                </div>
                <div class="">
                    <input type="checkbox" name="" id="casual">
                    <label for="casual">Casuals</label>
                </div>
                <div class="">
                    <input type="checkbox" name="" id="ethnic">
                    <label for="ethnic">Ethnic</label>
                </div>
                <div class="">
                    <input type="checkbox" name="" id="runnig">
                    <label for="runnig">Running</label>
                </div>
                
                
                
                
                
            </div>
        </div>
        <div class="hero">
            <div class="card">
                <img src="https://media.istockphoto.com/id/1129855093/photo/casual-shoes.jpg?s=612x612&w=0&k=20&c=VI8WjfeLZuU1Q82xVVxJeBF6K96tc88bLu2fFbCKtrg=" alt="">
                <div class="name">name</div>
                <div class="price">price</div>
            </div>
            <div class="card">
                <img src="https://media.istockphoto.com/id/654112370/photo/brown-shoes-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=FKhcf1mRN4yM5JDE6HxX1SaMi1l_kW2gyaHsq1QCHxY=" alt="">
                <div class="name">name</div>
                <div class="price">price</div>
            </div>
            <div class="card">
                <img src="https://media.istockphoto.com/id/861817600/photo/the-sneakers-on-white.jpg?s=612x612&w=0&k=20&c=aeUdVq2n7kpxXSianJW5Y1nac_1jCo3h_gnBA4AQUi8=" alt="">
                <div class="name">name</div>
                <div class="price">price</div>
            </div>
            <div class="card">
                <img src="https://media.istockphoto.com/id/979833570/photo/different-color-running-shoes.jpg?s=612x612&w=0&k=20&c=NU3IFiMQBeDkoh-8qolTrdLseOuDX0t7qtTygQJ9cGs=" alt="">
                <div class="name">name</div>
                <div class="price">price</div>
            </div>
        </div>
    </main>
    <footer>
        <div class="left"></div>
        <div class="right"></div>
    </footer>
</body>
</html>
