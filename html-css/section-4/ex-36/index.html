<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .container{
            height: 100vh;
            width: 100vw;
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(3,1fr);
        }
        
        .col1,.col2,.col3{
            background-size: cover;
            background-repeat: no-repeat;
        }
        .col3{
            background-image: url("https://media.istockphoto.com/id/587510378/photo/woman-doing-yoga-asana-natarajasana-outdoors-at-waterfall.jpg?s=612x612&w=0&k=20&c=X-GqvvOm1xsgYZjZ9zVyViXSBHSSu0SQdfwKTgCEzyU=");
        }
        .col2{
            background-image: url("https://media.istockphoto.com/id/896319030/photo/girl-exploring-barcelona.jpg?s=612x612&w=0&k=20&c=quXCnOO_XejCTpBCnor0C2LAxES_hL8jwn7IB5lb5B0=");
        }
        .col1{
            background-image: url("https://media.istockphoto.com/id/621975996/photo/beautiful-woman-in-the-city.jpg?s=612x612&w=0&k=20&c=d1owNOvDTvJyHLIME31vFmvqmPOqownpXTY-zFsj7NY=");
        }
    </style>
</head>
<body>
    <div class="grid container">
        <div class="col1">
            
        </div>
        <div class="col2">
            
        </div>
        <div class="col3" >
            
        </div>
    </div>
</body>
</html>
