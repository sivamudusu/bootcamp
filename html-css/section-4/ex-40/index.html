<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-+d2QOyaFqD9jZ9ik/UNZuv3K1FhXbCY8IkA3Wgqb51FIInQVGlU2UOV8t93G7UJpr5EiVQrpoOW6BfS/K5GfeQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
        }
        .play-now-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border: 4px solid #2980b9;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
           
        }
        .play-now-button:hover {
            content: "";
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(147, 73, 73, 0.5);
            background-image: url("https://cdn2.iconfinder.com/data/icons/simple-ui-games/512/2-256.png");
            background-size: cover;
            background-position: 1px;
            color: #3498db;
        }
        .play-now-button:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://cdn2.iconfinder.com/data/icons/simple-ui-games/512/2-256.png");
            background-size: cover;
            transform: scale(0);
            transition: transform 0.3s;
        }
        .play-now-button:hover:before {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <button class="play-now-button">Play now</button>
</body>
</html>
