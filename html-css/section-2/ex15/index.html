<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blockquote tag</title>
</head>
<body>
    <h1>the blockQuote Element</h1>
    <p>here is a quote from william shakespere</p>
    <blockquote cite="https://parade.com/1071386/kelseypelzer/william-shakespeare-quotes/">
        Be not affraid of greatness
        Some are born great,
        Some achieve greatness,
        And other Have greatness thrust upon them.
    </blockquote>
    
</body>
</html>
