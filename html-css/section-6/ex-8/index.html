<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pricing{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 20px;
            margin: 0 auto;
            text-align: center;
        }
        .pricing-box {
            border: 1px solid #ccc;
            padding: 20px;
        }

        .pricing-box h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .pricing-box p {
            font-size: 14px;
            line-height: 1.5;
        }

        .pricing-box span.price {
            font-size: 24px;
            font-weight: bold;
            display: block;
        }

        .pricing-box button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .pricing-table {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="pricing">
        <div class="pricing-box">
            <h2>Basic</h2>
            <span class="price">$9.99</span>
            <p>10 users</p>
            <p>5 projects</p>
            <p>10GB storage</p>
            <button>Sign Up</button>
        </div>
        <div class="pricing-box">
            <h2>Pro</h2>
            <span class="price">$29.99</span>
            <p>25 users</p>
            <p>10 projects</p>
            <p>25GB storage</p>
            <button>Sign Up</button>
        </div>
        <div class="pricing-box">
            <h2>Enterprise</h2>
            <span class="price">$49.99</span>
            <p>50 users</p>
            <p>Unlimited projects</p>
            <p>100GB storage</p>
            <button>Sign Up</button>
        </div>
    </div>
</body>
</html>
