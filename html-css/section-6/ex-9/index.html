<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .projects{
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(100px,1fr));
            gap: 30px;

        }
        .project {
           overflow: hidden;
           border-radius: 0.5rem;
           position: relative;
           color: #fff;
        }
        .project > img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="projects">
        <div class="project">

        </div>
