<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
            gap: 3rem;
        }
        .chart {
           overflow: hidden;
           border-radius: 0.5rem;
           position: relative;
           color: #fff;
        }
        .chart > img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="chart">
            <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2hhcnRzfGVufDB8fDB8fHww" alt="">
        </div>
        <div class="chart">
            <img src="https://media.istockphoto.com/id/1202641155/photo/financial-chart-with-upward-arrow-growth-and-progress-concept-3d-rendering.webp?b=1&s=170667a&w=0&k=20&c=R_6am9r7CK_dRRSMI0XmSvSXCfrMV0KHalGCJfXO08k=" alt="">
        </div>
        <div class="chart">
            <img src="https://media.istockphoto.com/id/979934946/photo/economical-stock-market-graph.jpg?s=2048x2048&w=is&k=20&c=jSvTCjjig6rxHUL3FllKfT-SMy5_uZ5ETdUYacY-z68=" alt="">
        </div>
        <div class="chart">
            <img src="https://plus.unsplash.com/premium_photo-1683872921964-25348002a392?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fHN0YXRzfGVufDB8fDB8fHww" alt="">
        </div>
        <div class="chart">
            <img src="https://media.istockphoto.com/id/1033331030/photo/dark-earth-globe-with-glowing-details-of-city-and-human-population-density-areas-3d.webp?b=1&s=170667a&w=0&k=20&c=uE7xDcW1RNU2pKarAS5rl8Lh6M6FtCLzJ8bBNuRtgSM=" alt="">
        </div>
        <div class="chart">
            <img src="https://media.istockphoto.com/id/1311598658/photo/businessman-trading-online-stock-market-on-teblet-screen-digital-investment-concept.jpg?s=2048x2048&w=is&k=20&c=YSjDgQRHhi-kPn3GpowGFLPB8jEJN8SFrp2rpBFUD58=" alt="">
        </div>
        <div class="chart">
            <img src="https://media.istockphoto.com/id/486655342/photo/businessman-with-financial-symbols.jpg?s=612x612&w=0&k=20&c=TMlP2kPvixK9ni1nZrTJQCXJtAwcO6pItTkd18GClHU=" alt="">
        </div>
        <div class="chart">
            <img src="https://media.istockphoto.com/id/1470913839/photo/high-risk-of-business-decision-making-and-risk-analysis-measuring-level-bar-virtual-risky.jpg?s=612x612&w=0&k=20&c=F0xnt8GEh3jx2jJmKcW9xZOijzNGZyQioMvWhplmAp8=" alt="">
        </div>
        <div class="chart">
            <img src="https://media.istockphoto.com/id/1484855679/photo/document-management-system-concept-file-folder-with-linked-blank-documents-with-computer-team.jpg?s=612x612&w=0&k=20&c=WqMuK-4RtvgjAkTReLwWLok3c9YRTwKuNsjw7iAWahs=" alt="">
        </div>
    </div>
</body>
</html>
