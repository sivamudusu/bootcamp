<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(100px,1fr));
            
            gap: 10px;
        }
        .grid > div {
           width: 100px;
           height: 100px;
           margin-bottom: 10px;
        }
        .grid-coloumn{
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <div class="grid">
        <div class="grid-coloumn">1</div>
        <div class="grid-coloumn">2</div>
        <div class="grid-coloumn">3</div>
        <div class="grid-coloumn">4</div>
        <div class="grid-coloumn">5</div>
        <div class="grid-coloumn">6</div>
        <div class="grid-coloumn">7</div>
        <div class="grid-coloumn">8</div>
        <div class="grid-coloumn">9</div>
    </div>
</body>
</html>
